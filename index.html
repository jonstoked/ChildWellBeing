
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

	<!-- jon's dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://fastcdn.org/Papa-Parse/4.1.2/papaparse.min.js"></script>

   <style>
	   html, body, #mapid {
	      height:100%;
	      width:100%;
	      padding:0px;
	      margin:0px;
	   } 
	   .legend { 
		   	text-align: left; 
		   	line-height: 18px; 
		   	color: #555; 
	   	} 

	   	/* color boxes for legend */
	   	.legend i { 
	   		width: 48px; 
	   		height: 18px; 
	   		float: left; 
	   		opacity: 0.7; 
	   	}

	   	.legendCutoff {
	   		margin-left: 26px; 
	   	}

   </style>

</head>

<body>
<div id="mapid"></div>
<script>

	var map, areas;
	let colors = ["#ffffb2", "#fecc5c", "#fd8d3c", "#f03b20", "#bd0026"];
	var cutoffs = ["10","20","30","40"]

	setupMap();
	getAreas();

	function setupMap() {

		map = L.map('mapid', {
	    	fullscreenControl: true
		}).setView([33.76, -84.37], 9);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

	}

	function getAreas() {

		$.get("CWBIndex.csv", function (data) {
	        var csvdata = Papa.parse(data, {header:true,dynamicTyping:true});
	        areas = csvdata["data"]
        	updateHeat(" OVERALL CWB_Index Score", true) //we don't need the geometry for this
	        getAreaGeometries()
	    });

	}

    function getAreaGeometries() {

		$.getJSON("zipCodeGeometry.json", function(zipCodeGeometries) {

			zipCodeGeometries.forEach(function(zipCodeGeometry) {

			    areas.forEach(function(area) {

					if(area["Zipcodes"] == zipCodeGeometry["properties"]["ZIP"]) {
						area["geojson"] = L.geoJSON(zipCodeGeometry).addTo(map);
						drawHeatForArea(area)
					}
				});
			});

			setupLegend()
		});
    }

   	function updateHeat(indicator, higherBetter) {

		//min = 50, max = 95
		//max-min = 45
		//given 50, heat should be around 0.9
		//give 90, heat should be around 0.1

    	var min=10000,max=-10000;
    	areas.forEach(function(area) {
    		if(area[indicator] < min) {
    			min = area[indicator]
    		}
    		if(area[indicator] > max) {
    			max = area[indicator]
    		}
    	});

    	areas.forEach(function(area) {
    		let normalizedIndicator = (area[indicator] - min)/(max - min) //between 0 and 1
    		if(higherBetter == false) {
	    		area["heat"] = normalizedIndicator
	    	} else {
	    		area["heat"] = 1 - normalizedIndicator
	    	}
    	});

	}

	function drawHeatForArea(area) {
		
		//heat is always normalized from 0-1
		let color = colorForHeat(area["heat"])

		area["geojson"].setStyle({
		    "weight": 2,
		    "color": color, //stroke
		    "opacity": 0.6, //stroke
		    "fillColor": color,
		    "fillOpacity": 0.6 
		});
	}

	function colorForHeat(heat) {

		let index = Math.ceil(heat*5)-1;
		return colors[index];
		//input 0-1
		//output 0-4

		//0.2*5 = 1
		//0.4*5 = 2
		//1*5 = 5 
	}

	function setupLegend() {

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 10, 20, 50, 100],
				boxes = [],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				boxes.push(
					'<i style="background:' + colors[i] + '"></i>');
					// from + (to ? '&ndash;' + to : '+'));

					// '<i style="background:' + "#ffffb2" + '"></i> ' +
					// from + (to ? '&ndash;' + to : '+'));
			}

			cutoffs.forEach(function(cutoff) {
				labels.push('<span class="legendCutoff">' + cutoff + '</span>')
			});

			div.innerHTML = boxes.join("");
			div.innerHTML += "<br>" + labels.join("");

			return div;
		};

		legend.addTo(map);

	}








  


</script>

</body>
</html>
